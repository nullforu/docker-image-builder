name: Manual Docker Build and Push

on:
  workflow_dispatch:
    inputs:
      zip_name:
        description: "ZIP file name in repository root (e.g. app.zip)"
        required: true
        type: string

      ecr_repository:
        description: "ECR repository name"
        required: true
        type: string

      image_tag:
        description: "Docker image tag"
        required: true
        type: string

      architecture:
        description: "Build architecture mode"
        required: true
        type: choice
        options:
          - amd64
          - multi

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ap-northeast-2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          pwd
          ls -al
          find . -maxdepth 3 -type f

      - name: Unzip source
        run: |
          unzip "${{ github.event.inputs.zip_name }}" -d source
          ls -al source

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_ROLE_NAME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image URI
        id: vars
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ github.event.inputs.ecr_repository }}:${{ github.event.inputs.image_tag }}
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Build and push (amd64 only)
        if: ${{ github.event.inputs.architecture == 'amd64' }}
        run: |
          docker build \
            -t $IMAGE_URI \
            source
          docker push $IMAGE_URI

      - name: Set up QEMU
        if: ${{ github.event.inputs.architecture == 'multi' }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        if: ${{ github.event.inputs.architecture == 'multi' }}
        uses: docker/setup-buildx-action@v3

      - name: Build and push (multi-arch)
        if: ${{ github.event.inputs.architecture == 'multi' }}
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE_URI \
            --push \
            source
